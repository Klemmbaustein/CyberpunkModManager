name: Make Release

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup VS devenv for amd64
      uses: seanmiddleditch/gha-setup-vsdevenv@master
      with:
        arch: amd64

    - name: Setup VS devenv for x86
      uses: seanmiddleditch/gha-setup-vsdevenv@master
      with:
        arch: x86

    - name: Init submodules
      run: git submodule update --init --recursive
    - name: Test ml.exe
      run: ml64.exe /? && ml.exe /?
    - name: Run Setup
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: ./Setup.ps1 CI_BUILD

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild CyberpunkModManager.sln /p:Configuration=Release

    - name: Make release
      working-directory: ${{env.GITHUB_WORKSPACE}}/App
      run: ./MakeRelease.ps1

    - name: Upload release artifact
      uses: actions/upload-artifact@v3
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        path: Release
        name: CyberpunkModManager-Windows-${{ github.run_number }}
