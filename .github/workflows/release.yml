name: Make Release

on:
  push:
    branches: [ "master" ]

env:
  WINDOWS_BUILD_NAME: CyberpunkModManager-Windows-${{ github.run_number }}
  LINUX_BUILD_NAME: CyberpunkModManager-Linux-${{ github.run_number }}

  WINDOWS_RELEASE_NAME: ModManager-Windows.zip
  LINUX_RELEASE_NAME: ModManager-Linux.tar.gz

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup VS devenv for amd64
      uses: seanmiddleditch/gha-setup-vsdevenv@master
      with:
        arch: amd64

    - name: Setup VS devenv for x86
      uses: seanmiddleditch/gha-setup-vsdevenv@master
      with:
        arch: x86

    - name: Init submodules
      run: git submodule update --init --recursive
    - name: Test ml.exe
      run: ml64.exe /? && ml.exe /?
    - name: Run Setup
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: ./Setup.ps1 CI_BUILD

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild CyberpunkModManager.sln /p:Configuration=Release

    - name: Make release
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: cd App && ./MakeRelease.ps1

    - name: Upload release artifact
      uses: actions/upload-artifact@v3
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        path: App/Release
        name: ${{env.WINDOWS_BUILD_NAME}}
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Init submodules
      run: git submodule update --init --recursive
    
    - name: Install dependencies
      run: |
          sudo apt-get update
          sudo apt autoremove --purge snapd
          sudo apt-get install libcurl4-openssl-dev
          sudo apt-get install libglew-dev

    - name: Build App
      run: |
        cd App/
        cmake -S . -B Build -DCMAKE_BUILD_TYPE=RelWithDebInfo
        cmake --build Build/ -j 8
        
    - name: Make release
      run: |
        cd App/
        mkdir Release/
        cp -rf app/ Release/app/
        cp Build/App Release/CyberpunkModManager

    - name: Upload release artifact
      uses: actions/upload-artifact@v3
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        path: App/Release
        name: ${{env.LINUX_BUILD_NAME}}

  release-assets:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    permissions: write-all

    steps:
    - name: Retrieve build Artifacts
      uses: actions/download-artifact@v2
      with:
        path: Release
    
    - name: Compress Artifacts
      run: | 
        cd ${{ github.workspace }}/Release/${{env.WINDOWS_BUILD_NAME}}

        zip -r ${{ github.workspace }}/${{env.WINDOWS_RELEASE_NAME}} ./*

        cd ${{ github.workspace }}/Release/
        tar -czf ${{ github.workspace }}/${{env.LINUX_RELEASE_NAME}} ${{env.LINUX_BUILD_NAME}}

    - name: List directory
      run: ls -R

    - name: Update release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: latest
        prerelease: false
        title: Latest version
        files: |
          ${{env.WINDOWS_RELEASE_NAME}}
          ${{env.LINUX_RELEASE_NAME}}
 